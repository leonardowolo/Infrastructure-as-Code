---
- hosts: webservers
  become: yes

  tasks:
    # Install Docker
    # --
    - name: install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        update_cache: yes

    - name: add apt-key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: add docker repo
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable

    - name: install docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        update_cache: yes

    - name: add userpermissions
      shell: "usermod -aG docker team3-iac"

    # Installs Docker SDK
    # --
    - name: install python package manager
      apt:
        name:
          - python3
          - python3-pip
          - python3-setuptools

    - name: install python sdk
      become_user: team3-iac
      pip:
        name:
          - docker
          - docker-compose